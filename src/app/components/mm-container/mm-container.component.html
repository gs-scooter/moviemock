<div class="container-root">
  <div class="decade-toggle">
    <mat-button-toggle-group #toggleGroup>
      <mat-button-toggle *ngFor="let decade of decades">{{
        decade + "'s"
      }}</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <mat-spinner *ngIf="!movieList.length"></mat-spinner>
  <div *ngIf="movieList.length">
    <mat-card *ngFor="let movie of movieList">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
    </mat-card>
  </div>
</div>
